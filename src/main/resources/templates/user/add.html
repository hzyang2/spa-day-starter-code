<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Title</title>
</head>
<body>
<h2 th:text="${error}"></h2>
<form method="post" action="/user/add">
    <div>
        <label>
            <input type="text" name="username" th:value="${username}" placeholder="username">
        </label>
    </div>
    <div>
        <label>
            <input type="password" name="password" placeholder="password">
        </label>
    </div>
    <div>
        <label>
            <input type="password" name="verify" placeholder="re enter password">
        </label>
    </div>
    <div>
        <label>
            <input type="email" name="email" th:value="${email}" placeholder="email">
        </label>
    </div>
    <div>
        <input type="submit" value="Create User">
    </div>
</form>

</body>
</html>
